<div class="container">
  <h2 class="mt-2 mb-2">Top Tech News</h2>
  <div class="row">
    <div *ngFor="let t of techNewsData" class="col-lg-3 mt-3 mb-3 mainContent">
      <img src="{{t.urlToImage}}" alt="" width="100%" height="200px">
      <h5 class="mt-2 mb-2">{{t.title}}</h5>
      <!-- <p *ngIf="t.content">{{t.content}}</p>
      <p *ngIf="!t.content">No Content Available</p> -->
      <button class="btn btn-primary">
        <a href="{{t.url}}">Read More</a>
      </button>
    </div>
  </div>
</div>
